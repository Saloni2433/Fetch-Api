<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }

        button {
            background-color: rgb(157, 180, 249);
            color: whitesmoke;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            font-weight: 400;
        }

        #user-list {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <button id="Fetch">Fetch Todos</button>
    <div id="user-list"></div>

    <script>
        const button = document.getElementById("Fetch");
        const userList = document.getElementById("user-list");

        button.addEventListener("click", () => {
            fetch("https://jsonplaceholder.typicode.com/todos")
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    userList.innerHTML = "";
                    data.forEach((todo) => {
                        const todoDiv = document.createElement("div");
                        todoDiv.textContent = `${todo.title} - Completed: ${todo.completed}`;
                        userList.appendChild(todoDiv);
                    });
                })
                .catch((error) => {
                    console.log(error);
                });
        });
    </script>

</body>

</html>
